syntax = "proto3";

enum Status {
    OUT = 0;
    IN = 1;
    ERROR = 2;
    OFF = 3;
}

message BoardUpdate {
    int32 position = 1;
    Status status = 2;
}

message BoardUpdateRequest {
    repeated BoardUpdate update = 1;
}

message BoardUpdateResponse {}

service Gatekeeper {
    rpc updateBoard(BoardUpdateRequest) returns (BoardUpdateResponse) {}
}


